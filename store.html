    <title>RMVS Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Modern Theme Reused */
        :root { --primary: #4361ee; --secondary: #3f37c9; --bg-color: #f8f9fa; --card-bg: #ffffff; --text-dark: #2b2d42; --shadow: 0 10px 20px rgba(0,0,0,0.08); }
        body { background-color: var(--bg-color); color: var(--text-dark); font-family: 'Poppins', sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
        
        nav { background: var(--card-bg); width: 100%; padding: 15px 0; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: flex; justify-content: center; gap: 15px; position: sticky; top: 0; z-index: 100; }
        nav a { color: var(--text-dark); text-decoration: none; font-weight: 600; padding: 8px 18px; border-radius: 50px; transition: 0.3s; font-size: 0.9rem; background: #f1f3f5; }
        nav a:hover, nav a.active { background: var(--primary); color: #fff; transform: translateY(-2px); }

        h1 { color: var(--primary); margin-top: 40px; font-weight: 700; }

        /* Store Card Style */
        .product-card {
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            margin: 15px 0;
            max-width: 600px;
            width: 90%;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: var(--shadow);
            border: 1px solid #f1f3f5;
            transition: 0.3s;
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.12); }
        .product-card h3 { margin: 0 0 5px 0; font-size: 1.1rem; color: #333; }
        .product-card p { margin: 0; color: #666; font-size: 0.9rem; }

        .price-container { text-align: right; }
        .original-price { color: #aaa; text-decoration: line-through; font-size: 0.9rem; margin-right: 5px; }
        .current-price { color: var(--primary); font-size: 1.4rem; font-weight: 700; }
        
        button.buy-btn {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            font-family: 'Poppins';
            transition: 0.2s;
        }
        button.buy-btn:hover { background: var(--secondary); transform: scale(1.05); }

        /* Badge */
        .discount-badge { background: #ef233c; color: white; font-size: 0.7rem; padding: 3px 8px; border-radius: 4px; vertical-align: middle; margin-left: 5px; }

        /* Modal */
        #payment-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); justify-content: center; align-items: center; z-index: 200; }
        .modal-content { background: #fff; padding: 40px; text-align: center; border-radius: 20px; max-width: 400px; width: 85%; box-shadow: 0 20px 50px rgba(0,0,0,0.2); }
        
        .float-whatsapp { position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px; background-color: #25d366; color: #FFF; border-radius: 50px; text-align: center; font-size: 30px; box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4); display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .float-whatsapp:hover { transform: scale(1.1); }
    </style>
</head>
