<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMVS Admin Panel</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; background: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input, select, textarea { width: 100%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { background: #4361ee; color: white; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; border-radius: 5px; width: 100%; }
        button:hover { background: #3f37c9; }
        pre { background: #222; color: #0f0; padding: 15px; border-radius: 5px; overflow-x: auto; white-space: pre-wrap; }
        .copy-btn { background: #25D366; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align:center; color:#4361ee;">Question Generator üõ†Ô∏è</h2>
        
        <label>Subject:</label>
        <select id="sub">
            <option value="science">Science</option>
            <option value="maths">Maths</option>
            <option value="english">English</option>
            <option value="sst">SST</option>
            <option value="hindi">Hindi</option>
        </select>

        <label>Chapter Name:</label>
        <input type="text" id="chap" placeholder="e.g. Light">

        <label>Question:</label>
        <textarea id="ques" rows="2" placeholder="Type question here..."></textarea>

        <label>Option A:</label> <input type="text" id="op1">
        <label>Option B:</label> <input type="text" id="op2">
        <label>Option C:</label> <input type="text" id="op3">
        <label>Option D:</label> <input type="text" id="op4">

        <label>Correct Answer (Copy exact text from above):</label>
        <input type="text" id="ans">

        <label>Explanation:</label>
        <input type="text" id="exp" placeholder="Why is this correct?">

        <button onclick="generateCode()">Generate Code</button>

        <h3>Result (Copy This):</h3>
        <pre id="output">Code will appear here...</pre>
        <button class="copy-btn" onclick="copyText()">Copy to Clipboard</button>
    </div>

    <script>
        function generateCode() {
            const id = Math.floor(Math.random() * 10000); // Random ID to avoid duplicates
            const s = document.getElementById('sub').value;
            const c = document.getElementById('chap').value;
            const q = document.getElementById('ques').value;
            const o1 = document.getElementById('op1').value;
            const o2 = document.getElementById('op2').value;
            const o3 = document.getElementById('op3').value;
            const o4 = document.getElementById('op4').value;
            const a = document.getElementById('ans').value;
            const e = document.getElementById('exp').value;

            const json = `,
  { "id": ${id}, "subject": "${s}", "chapter": "${c}", "question": "${q}", "options": ["${o1}", "${o2}", "${o3}", "${o4}"], "answer": "${a}", "explanation": "${e}" }`;

            document.getElementById('output').textContent = json;
        }

        function copyText() {
            const text = document.getElementById('output').textContent;
            navigator.clipboard.writeText(text);
            alert("Code Copied! Now paste it at the bottom of questions.json");
        }
    </script>
</body>
</html>
