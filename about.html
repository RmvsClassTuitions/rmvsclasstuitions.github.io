    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon-cyan: #00f3ff; --neon-pink: #bc13fe; --bg-dark: #050505; }
        body { background-color: var(--bg-dark); color: #fff; font-family: 'Roboto Mono', monospace; margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }

        .service-card { background: rgba(255,255,255,0.05); padding: 20px; border-left: 3px solid var(--neon-cyan); border-radius: 5px; }
        
        .review-card { background: #111; border: 1px solid #333; padding: 20px; margin-bottom: 15px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.5); animation: fadeIn 1s; width: 90%; max-width: 800px; }

    </style>
</head>

    <nav>

    <script>
        const names = ["Amit","Priya","Rahul","Sneha","Arif","Kavita","Arjun","Simran","Vikas","Anjali","Rohan","Neha"];
        const locs = ["Civil Lines","Gola Road","Naurangabad","Rajgarh","Melani","Palia","Kheri Town","LRP Road"];
        const msgs = ["Best coaching in Lakhimpur!","RMVS teachers explain concepts clearly.","Scored 95% in Boards thanks to RMVS.","Physics is easy now.","Good discipline and environment."];

        function loadRandomReviews() {
            const container = document.getElementById('reviews-container');

                container.innerHTML += `<div class="review-card"><div class="stars"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></div><div>"${rM}"</div><div style="font-weight:bold; color:var(--neon-cyan);">- ${rN}</div><div style="font-size:0.8rem; color:#666;">${rL}</div></div>`;
            }
        }
        loadRandomReviews();
    </script>
</body>
