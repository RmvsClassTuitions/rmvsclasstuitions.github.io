<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMVS Classes | Daily Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #4361ee; --secondary: #3f37c9; --accent: #f72585; --success: #4cc9f0; --bg-color: #f8f9fa; --card-bg: #ffffff; --text-dark: #2b2d42; }
        body { background-color: var(--bg-color); color: var(--text-dark); font-family: 'Poppins', sans-serif; margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }

        nav { background: var(--card-bg); width: 100%; padding: 15px 0; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: flex; justify-content: center; gap: 15px; position: sticky; top: 0; z-index: 100; flex-wrap: wrap; }
        nav a { color: var(--text-dark); text-decoration: none; font-weight: 600; padding: 8px 18px; border-radius: 50px; transition: 0.3s; font-size: 0.9rem; background: #f1f3f5; }
        nav a:hover, nav a.active { background: var(--primary); color: #fff; transform: translateY(-2px); }

        .container { margin-top: 30px; max-width: 700px; width: 90%; background: var(--card-bg); border-radius: 20px; padding: 40px; box-shadow: 0 10px 20px rgba(0,0,0,0.08); border: 1px solid #eee; }
        h1 { text-align: center; color: var(--primary); font-weight: 700; margin-bottom: 20px; font-size: 1.8rem; }

        /* TABS */
        .tabs { display: flex; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; justify-content: center; }
        .tab-btn { background: #e9ecef; border: none; padding: 10px 25px; border-radius: 50px; cursor: pointer; font-family: 'Poppins'; font-weight: 600; transition: 0.3s; color: #555; font-size: 0.95rem; }
        .tab-btn:hover, .tab-btn.active { background: var(--primary); color: #fff; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3); }

        .question-block { background: #fff; border: 1px solid #e9ecef; border-left: 5px solid var(--accent); margin-bottom: 25px; padding: 25px; border-radius: 12px; transition: transform 0.2s; }
        .question-block:hover { transform: translateY(-3px); }
        .options label { display: block; padding: 12px 15px; margin: 10px 0; background: #f8f9fa; border: 2px solid #e9ecef; border-radius: 10px; cursor: pointer; transition: 0.2s; font-weight: 500; }
        .options label:hover { border-color: var(--primary); background: #eef2ff; }
        input[type="radio"] { margin-right: 10px; accent-color: var(--primary); }
        
        button#submit-btn { display: block; width: 100%; padding: 18px; font-family: 'Poppins'; font-size: 1.1rem; color: #fff; background: linear-gradient(135deg, var(--primary), var(--secondary)); border: none; border-radius: 12px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        
        .explanation { background: #e0fbfc; border-left: 4px solid var(--success); color: #0077b6; padding: 15px; border-radius: 8px; margin-top: 15px; display: none; }
        #result { text-align: center; padding: 30px; background: #fff; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.08); margin-top: 20px; display: none; border: 2px solid var(--success); }
        
        .brand-footer { margin-top: 60px; padding: 40px; background: #fff; text-align: center; width: 100%; border-top: 1px solid #eee; color: #6c757d; }
        #live-counter-bar { position: fixed; bottom: 20px; left: 20px; background: #fff; padding: 8px 15px; border-radius: 30px; font-size: 0.85rem; box-shadow: 0 5px 20px rgba(0,0,0,0.15); display: flex; align-items: center; z-index: 999; border: 1px solid #eee; }
        .pulse-dot { height: 10px; width: 10px; background-color: #2ec4b6; border-radius: 50%; display: inline-block; margin-right: 8px; animation: pulse 2s infinite; }
        #fomo-popup { position: fixed; bottom: 80px; left: 20px; background: #fff; border-left: 5px solid var(--primary); padding: 15px; border-radius: 12px; display: flex; align-items: center; width: 280px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); z-index: 1000; transform: translateX(-150%); transition: transform 0.5s; }
        #fomo-popup.show { transform: translateX(0); }
        .float-whatsapp { position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px; background-color: #25d366; color: #FFF; border-radius: 50px; text-align: center; font-size: 30px; box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4); display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .ad-space { width: 90%; max-width: 700px; height: 100px; background: #eee; display: flex; align-items: center; justify-content: center; color: #aaa; margin: 20px 0; border-radius: 10px; }
        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(46, 196, 182, 0.7);} 70% {box-shadow: 0 0 0 10px rgba(46, 196, 182, 0);} 100% {box-shadow: 0 0 0 0 rgba(46, 196, 182, 0);} }
    </style>
</head>
<body>

    <nav>

        <a href="about.html">üè´ About</a>
    </nav>

    <div class="ad-space">[GOOGLE AD SPACE]</div>

    <div class="container">
        <h1>RMVS Test Series üìù</h1>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="filterSubject('science')">Science</button>
            <button class="tab-btn" onclick="filterSubject('maths')">Maths</button>
            <button class="tab-btn" onclick="filterSubject('english')">English</button>
            <button class="tab-btn" onclick="filterSubject('sst')">SST</button>
            <button class="tab-btn" onclick="filterSubject('hindi')">Hindi</button>
        </div>

        <div id="quiz-container"><p style="text-align:center; color: #888;">Loading Questions...</p></div>

    </div>

    <div id="fomo-popup"><div id="fomo-image"></div><div style="line-height:1.2"><span id="fomo-name" style="font-weight:700; font-size:0.9rem; color:#333;"></span><br><span id="fomo-action" style="font-size:0.8rem; color:#666;"></span></div></div>

    <footer class="brand-footer">

        <div style="margin-top:20px;">
            <a href="#" style="color:#E1306C; font-size:1.5rem; margin:0 10px;"><i class="fab fa-instagram"></i></a>

    </footer>

    <script src="script.js"></script>
    <script>
        let count = localStorage.getItem('rmvs_cnt') || 1240;
        count = parseInt(count) + Math.floor(Math.random()*10) + 3;
        document.getElementById('visitor-count').innerText = count.toLocaleString();
        localStorage.setItem('rmvs_cnt', count);
        setInterval(() => { count++; document.getElementById('visitor-count').innerText = count.toLocaleString(); }, 15000);

        const names = ["Aman","Priya","Rahul","Sneha","Arif","Kavita","Arjun","Simran"];
        const locs = ["Civil Lines","Gola Road","Naurangabad","Rajgarh","Melani"];
        const acts = [{t:"started Science Quiz",i:"fas fa-flask",c:"#4361ee"},{t:"is solving Maths",i:"fas fa-calculator",c:"#2ec4b6"},{t:"bought Notes",i:"fas fa-book",c:"#f72585"}];

        function showPopup(){
            const rN=names[Math.floor(Math.random()*names.length)], rL=locs[Math.floor(Math.random()*locs.length)], rA=acts[Math.floor(Math.random()*acts.length)];
            document.getElementById('fomo-name').innerText = `${rN} (${rL})`;
            document.getElementById('fomo-action').innerText = rA.t;
            document.getElementById('fomo-image').innerHTML = `<i class="${rA.i}" style="color:${rA.c}; font-size:1.5rem; margin-right:15px;"></i>`;
            document.getElementById('fomo-popup').classList.add('show');
            setTimeout(()=>document.getElementById('fomo-popup').classList.remove('show'), 4000);
        }
        setTimeout(()=>{ showPopup(); setInterval(showPopup, 8000); }, 3000);
    </script>
</body>
</html>
