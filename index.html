<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMVS Classes | Daily Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- MODERN ED-TECH THEME --- */
        :root {
            --primary: #4361ee; /* Royal Blue */
            --secondary: #3f37c9;
            --accent: #f72585; /* Pink/Red for highlights */
            --success: #4cc9f0;
            --bg-color: #f8f9fa; /* Light Gray Background */
            --card-bg: #ffffff;
            --text-dark: #2b2d42;
            --shadow: 0 10px 20px rgba(0,0,0,0.08);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-dark);
            font-family: 'Poppins', sans-serif;
            margin: 0; padding: 0;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        /* Nav Bar - Sticky & White */
        nav {
            background: var(--card-bg);
            width: 100%;
            padding: 15px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;
            position: sticky; top: 0; z-index: 100;
        }
        nav a {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 18px;
            border-radius: 50px;
            transition: 0.3s;
            font-size: 0.9rem;
            background: #f1f3f5;
        }
        nav a:hover, nav a.active {
            background: var(--primary);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        /* Main Container */
        .container {
            margin-top: 30px;
            max-width: 700px;
            width: 90%;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
            border: 1px solid #eee;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        /* Quiz Styles - Card Look */
        .question-block {
            background: #fff;
            border: 1px solid #e9ecef;
            border-left: 5px solid var(--accent);
            margin-bottom: 25px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
            transition: transform 0.2s;
        }
        .question-block:hover { transform: translateY(-3px); }
        .question-block h3 { margin-top: 0; color: var(--text-dark); font-size: 1.1rem; }

        .options label {
            display: block;
            padding: 12px 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 500;
        }
        .options label:hover {
            border-color: var(--primary);
            background: #eef2ff;
        }
        input[type="radio"] { margin-right: 10px; accent-color: var(--primary); }

        /* Buttons */
        button#submit-btn {
            display: block;
            width: 100%;
            padding: 18px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            color: #fff;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
            transition: 0.3s;
        }
        button#submit-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(67, 97, 238, 0.4); }

        /* Results & Feedback */
        .explanation {
            background: #e0fbfc;
            border-left: 4px solid var(--success);
            color: #0077b6;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none; /* Hidden by default */
        }
        #result {
            text-align: center;
            padding: 30px;
            background: #fff;
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-top: 20px;
            display: none;
            border: 2px solid var(--success);
        }

        /* Footer & Visitor Counter */
        .brand-footer {
            margin-top: 60px;
            padding: 40px;
            background: #fff;
            text-align: center;
            width: 100%;
            border-top: 1px solid #eee;
            color: #6c757d;
        }
        #live-counter-bar {
            position: fixed;
            bottom: 20px; /* Moved to bottom left */
            left: 20px;
            background: #fff;
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 0.85rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            display: flex; align-items: center;
            z-index: 999;
            border: 1px solid #eee;
        }
        .pulse-dot { height: 10px; width: 10px; background-color: #2ec4b6; border-radius: 50%; display: inline-block; margin-right: 8px; animation: pulse 2s infinite; }
        
        /* Popup Notifications */
        #fomo-popup {
            position: fixed;
            bottom: 80px; /* Above the counter */
            left: 20px;
            background: #fff;
            border-left: 5px solid var(--primary);
            padding: 15px;
            border-radius: 12px;
            display: flex; align-items: center; width: 280px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            z-index: 1000;
            transform: translateX(-150%);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #fomo-popup.show { transform: translateX(0); }
        #fomo-image { font-size: 1.5rem; margin-right: 15px; }

        .float-whatsapp {
            position: fixed; bottom: 25px; right: 25px;
            width: 60px; height: 60px;
            background-color: #25d366; color: #FFF;
            border-radius: 50%;
            text-align: center; font-size: 30px;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
            display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }
        .float-whatsapp:hover { transform: scale(1.1); }
        .ad-space { width: 90%; max-width: 700px; height: 100px; background: #eee; display: flex; align-items: center; justify-content: center; color: #aaa; margin: 20px 0; border-radius: 10px; }

        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(46, 196, 182, 0.7);} 70% {box-shadow: 0 0 0 10px rgba(46, 196, 182, 0);} 100% {box-shadow: 0 0 0 0 rgba(46, 196, 182, 0);} }
    </style>
</head>
<body>

    <nav>

        <button id="submit-btn">Submit Answers</button>
        <div id="result"></div>
    </div>

    <div id="live-counter-bar">
        <span class="pulse-dot"></span>

    </div>

    <div id="fomo-popup">
        <div id="fomo-image"></div>
        <div style="line-height:1.2">
            <span id="fomo-name" style="font-weight:700; font-size:0.9rem; color:#333;"></span><br>
            <span id="fomo-action" style="font-size:0.8rem; color:#666;"></span>
        </div>
    </div>

    <a href="https://wa.me/919506760791" class="float-whatsapp" target="_blank"><i class="fab fa-whatsapp"></i></a>

    <footer class="brand-footer">
        <h2 style="color:var(--primary); margin:0;">RMVS Class Tuitions</h2>
        <p style="margin:5px 0;">Excellence in Education | Lakhimpur Kheri</p>
        <div style="margin-top:20px;">
            <a href="#" style="color:#E1306C; font-size:1.5rem; margin:0 10px;"><i class="fab fa-instagram"></i></a>
            <a href="#" style="color:#FF0000; font-size:1.5rem; margin:0 10px;"><i class="fab fa-youtube"></i></a>

    </footer>

    <script src="script.js"></script>
    <script>
        // Counter Logic
        let count = localStorage.getItem('rmvs_cnt') || 1240;
        count = parseInt(count) + Math.floor(Math.random()*10) + 3;
        document.getElementById('visitor-count').innerText = count.toLocaleString();
        localStorage.setItem('rmvs_cnt', count);
        setInterval(() => { count++; document.getElementById('visitor-count').innerText = count.toLocaleString(); }, 15000);

        // Popup Logic
        const names = ["Aman","Priya","Rahul","Sneha","Arif","Kavita","Arjun","Simran","Vikas","Anjali"];
        const locs = ["Civil Lines","Gola Road","Naurangabad","Rajgarh","Melani"];
        const acts = [{t:"started the Quiz",i:"fas fa-pen",c:"#4361ee"},{t:"bought Physics Notes",i:"fas fa-check-circle",c:"#2ec4b6"},{t:"is reading Notes",i:"fas fa-book-open",c:"#f72585"}];

        function showPopup(){
            const rN=names[Math.floor(Math.random()*names.length)], rL=locs[Math.floor(Math.random()*locs.length)], rA=acts[Math.floor(Math.random()*acts.length)];
            document.getElementById('fomo-name').innerText = `${rN} (${rL})`;
            document.getElementById('fomo-action').innerText = rA.t;
            document.getElementById('fomo-image').innerHTML = `<i class="${rA.i}" style="color:${rA.c}"></i>`;
            document.getElementById('fomo-popup').classList.add('show');
            setTimeout(()=>document.getElementById('fomo-popup').classList.remove('show'), 4000);
        }
        setTimeout(()=>{ showPopup(); setInterval(showPopup, 8000); }, 3000);
    </script>
</body>
