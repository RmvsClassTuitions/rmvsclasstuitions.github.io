        .options label { display: block; padding: 10px 15px; margin: 8px 0; background: rgba(0, 0, 0, 0.3); border: 1px solid #444; border-radius: 5px; cursor: pointer; }
        input[type="radio"] { margin-right: 10px; accent-color: var(--neon-cyan); }
        .explanation { background: rgba(0, 255, 0, 0.1); border-left: 3px solid #00ff00; color: #ccffcc; margin-top: 15px; padding: 10px; animation: fadeIn 0.5s; }
        #result { text-align: center; padding: 20px; border: 2px solid var(--neon-cyan); background: rgba(0, 243, 255, 0.1); border-radius: 10px; margin-top: 20px; display: none; }
        button#submit-btn { display: block; width: 100%; padding: 15px; font-family: 'Orbitron'; font-size: 1.2rem; color: var(--bg-dark); background: var(--neon-cyan); border: none; border-radius: 5px; cursor: pointer; font-weight: bold; box-shadow: 0 0 15px var(--neon-cyan); }
        
        /* Footer & Extras */
        .ad-space { width: 90%; max-width: 700px; height: 100px; background: rgba(255, 255, 255, 0.05); border: 1px dashed #555; display: flex; align-items: center; justify-content: center; color: #555; margin: 20px 0; }

        .float-whatsapp { position: fixed; width: 60px; height: 60px; bottom: 25px; right: 25px; background-color: #25d366; color: #FFF; border-radius: 50px; text-align: center; font-size: 30px; box-shadow: 2px 2px 3px #999; z-index: 100; display: flex; align-items: center; justify-content: center; text-decoration: none; animation: pulse-green 2s infinite; }
        
        /* Social Proof Styles */
        #live-counter-bar { position: fixed; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); border: 1px solid var(--neon-cyan); padding: 5px 15px; border-radius: 20px; font-family: 'Orbitron'; font-size: 0.9rem; z-index: 1000; display: flex; align-items: center; backdrop-filter: blur(5px); }
        .pulse-dot { height: 8px; width: 8px; background-color: #ff0055; border-radius: 50%; display: inline-block; margin-right: 8px; box-shadow: 0 0 5px #ff0055; animation: blink 1.5s infinite; }
        #fomo-popup { position: fixed; bottom: 20px; left: 20px; background: rgba(15, 15, 15, 0.95); border-left: 4px solid var(--neon-pink); padding: 15px; border-radius: 5px; display: flex; align-items: center; width: 280px; z-index: 9999; font-family: 'Roboto Mono'; transform: translateX(-150%); transition: transform 0.5s; }
        #fomo-popup.show { transform: translateX(0); }
        #fomo-image { width: 40px; height: 40px; background: #222; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 15px; font-size: 1.2rem; color: var(--neon-cyan); border: 1px solid #333; }
        
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); } 100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); } }
        @keyframes blink { 0% {opacity: 1;} 50% {opacity: 0.4;} 100% {opacity: 1;} }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
