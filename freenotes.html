<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMVS Free Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon-cyan: #00f3ff; --neon-pink: #bc13fe; --bg-dark: #050505; }
        body { background-color: var(--bg-dark); color: #fff; font-family: 'Roboto Mono', monospace; margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
        
        nav { width: 95%; max-width: 800px; display: flex; justify-content: center; gap: 10px; margin-top: 60px; flex-wrap: wrap; }
        nav a { color: var(--neon-cyan); text-decoration: none; font-family: 'Orbitron'; border: 1px solid var(--neon-cyan); padding: 8px 15px; border-radius: 5px; background: rgba(0, 243, 255, 0.1); font-size: 0.9rem; }
        
        h1 { font-family: 'Orbitron'; color: var(--neon-pink); margin-top: 30px; text-shadow: 0 0 10px var(--neon-pink); text-align: center; }
        .class-group { width: 90%; max-width: 700px; margin: 10px 0; }
        .accordion-btn { background-color: #111; color: var(--neon-cyan); cursor: pointer; padding: 18px; width: 100%; border: 1px solid #333; text-align: left; font-size: 1.1rem; transition: 0.4s; font-family: 'Orbitron'; border-radius: 5px; margin-bottom: 5px; }
        .active, .accordion-btn:hover { background-color: #222; border-color: var(--neon-cyan); }
        .panel { padding: 0 18px; background-color: rgba(255,255,255,0.05); max-height: 0; overflow: hidden; transition: max-height 0.2s ease-out; }
        .subject-link { display: block; padding: 15px 0; border-bottom: 1px dashed #444; color: #ddd; text-decoration: none; }
        .subject-link:hover { color: var(--neon-pink); padding-left: 10px; transition: 0.2s; }
        .float-whatsapp { position: fixed; width: 60px; height: 60px; bottom: 25px; right: 25px; background-color: #25d366; color: #FFF; border-radius: 50px; text-align: center; font-size: 30px; display: flex; align-items: center; justify-content: center; text-decoration: none; box-shadow: 2px 2px 3px #999; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">QUIZ</a>
        <a href="store.html">STORE</a>
        <a href="freenotes.html" style="background:var(--neon-pink); color:#fff;">NOTES</a>
        <a href="about.html">ABOUT</a>
    </nav>

    <h1>RMVS Digital Library</h1>
    <p style="color:#888; margin-bottom: 30px;">Select your Class to access free PDFs.</p>

    <div class="class-group">
        <button class="accordion-btn">Class 10 Board Resources</button>
        <div class="panel">
            <a href="#" class="subject-link"><i class="fas fa-calculator"></i> Maths: Formula Book</a>
            <a href="#" class="subject-link"><i class="fas fa-flask"></i> Science: Chapter 1 Notes</a>
        </div>
    </div>

    <div class="class-group">
        <button class="accordion-btn">Class 12 Science</button>
        <div class="panel">
            <a href="#" class="subject-link"><i class="fas fa-atom"></i> Physics: Derivations</a>
            <a href="#" class="subject-link"><i class="fas fa-vial"></i> Chemistry: Organic Reactions</a>
        </div>
    </div>

    <a href="https://wa.me/919876543210" class="float-whatsapp" target="_blank"><i class="fab fa-whatsapp"></i></a>

    <script>
        var acc = document.getElementsByClassName("accordion-btn");
        for (var i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) { panel.style.maxHeight = null; } else { panel.style.maxHeight = panel.scrollHeight + "px"; } 
            });
        }
    </script>
</body>
</html>
