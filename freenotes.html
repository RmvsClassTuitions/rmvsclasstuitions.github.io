    <style>
        :root { --primary: #4361ee; --bg-color: #f8f9fa; --text-dark: #2b2d42; }
        body { background-color: var(--bg-color); color: var(--text-dark); font-family: 'Poppins', sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
        
        nav { background: #fff; width: 100%; padding: 15px 0; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: flex; justify-content: center; gap: 15px; position: sticky; top: 0; z-index: 100; }
        nav a { color: var(--text-dark); text-decoration: none; font-weight: 600; padding: 8px 18px; border-radius: 50px; background: #f1f3f5; font-size: 0.9rem; }
        nav a:hover, nav a.active { background: var(--primary); color: #fff; }

        h1 { color: var(--primary); margin-top: 40px; font-weight: 700; }
        
        .class-group { width: 90%; max-width: 700px; margin: 15px 0; }
        
        .accordion-btn {
            background-color: #fff;
            color: #333;
            cursor: pointer;
            padding: 20px;
            width: 100%;
            border: none;
            text-align: left;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: 0.3s;
            font-family: 'Poppins';
            display: flex; justify-content: space-between;
        }
        .accordion-btn:hover, .active { background-color: var(--primary); color: #fff; }
        .accordion-btn:after { content: '\002B'; font-weight: bold; }
        .active:after { content: "\2212"; }

        .panel { padding: 0 20px; background-color: #fff; max-height: 0; overflow: hidden; transition: max-height 0.2s ease-out; border-radius: 0 0 12px 12px; margin-top: -5px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        
        .subject-link { display: block; padding: 15px 0; border-bottom: 1px solid #eee; color: #555; text-decoration: none; }
        .subject-link:hover { color: var(--primary); padding-left: 10px; transition: 0.2s; font-weight: 600; }
        .subject-link i { color: var(--primary); margin-right: 10px; }

        .float-whatsapp { position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px; background-color: #25d366; color: #FFF; border-radius: 50px; text-align: center; font-size: 30px; box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4); display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .float-whatsapp:hover { transform: scale(1.1); }
    </style>
</head>

    <script>
        var acc = document.getElementsByClassName("accordion-btn");
        for (var i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) { panel.style.maxHeight = null; } else { panel.style.maxHeight = panel.scrollHeight + "px"; } 
            });
        }
    </script>
</body>
</html>
